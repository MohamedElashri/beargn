<style>
:root {
    --accent-color: #98f29f;
    --background-color: #d5ffd8;
    --blockquote-color: #222;
    --border-radius: 10px;
    --code-background-color: #f2f2f2;
    --code-color: #222;
    --font-main: system-ui, Verdana, Tahoma, sans-serif;
    --font-mono: Menlo, Consolas, 'Liberation Mono', monospace;
    --font-scale-large: 1.5em;
    --font-scale-regular: 1.0em;
    --font-scale-small: 0.9em;
    --font-scale-very-large: 1.9em;
    --font-scale-very-small: 0.7em;
    --heading-color: #007a00;
    --link-color: #080;
    --magnification: 1.04;
    --no-text-decoration: none;
    --text-color: #084106;
    --text-transform: lowercase;
    --transition-duration: 0.4s;
    --visited-color: #6a1b9a;
    --width: 720px;

    /* Notice colors - Light mode */
    --notice-base-color: #5fc04c;
    --notice-text-color: #131010;
    --notice-title-color: #322c2c;
    --notice-info-title: #1b3a5b;
    --notice-info-content: #244a6b;
    --notice-warning-title: #5a2a2a;
    --notice-warning-content: #6a3a3a;
    --notice-error-title: #5b1b1b;
    --notice-error-content: #6b2424;
}

@media (prefers-color-scheme: dark) {
    :root {
        --accent-color: #393f4c;
        --background-color: #181a1b;
        --blockquote-color: #b2becd;
        --code-background-color: #222326;
        --code-color: #e0e0e0;
        --heading-color: #62d066;
        --link-color: #7fdbff;
        --text-color: #e0e0e0;
        --visited-color: #c189f8;
        --notice-base-color: #22282f;
        --notice-text-color: #e0e0e0;
        --notice-title-color: #fff;
        --notice-info-title: #7fdbff;
        --notice-info-content: #232c3a;
        --notice-warning-title: #ffae42;
        --notice-warning-content: #38251a;
        --notice-error-title: #ff6565;
        --notice-error-content: #341c1c;
    }
}

*,
*::before,
*::after {
    box-sizing: border-box;
}

html {
    -moz-text-size-adjust: none;
    -webkit-text-size-adjust: none;
    text-size-adjust: none;
    -webkit-font-smoothing: antialiased;
}

/* Improved body padding for modern blog feel */
body {
    margin: 0 auto;
    padding: 1.5rem 1rem;
    width: var(--width);
    max-width: 90%;
    font-family: var(--font-main);
    font-size: var(--font-scale-regular);
    line-height: 1.5;
    text-align: left;
    color: var(--text-color);
    background-color: var(--background-color);
    word-wrap: break-word;
    overflow-wrap: break-word;
}

h1, h2, h3, h4, h5, h6 {
    color: var(--heading-color);
}

strong, b {
    color: var(--text-color);
    font-weight: 600 !important;
}

/* Modern, accessible focus state */
a:focus, button:focus, input:focus, textarea:focus {
    outline: 2px solid var(--link-color);
    outline-offset: 2px;
}

a {
    color: var(--link-color);
    transition: color var(--transition-duration);
}

/* Underline on hover/focus for better usability */
a:hover, a:focus {
    text-decoration: underline;
    background-color: unset;
}

ul.blog-posts li a:visited {
    color: var(--visited-color);
}

.title {
    text-decoration: none;
    border: 0;
}

.title span {
    font-weight: 400;
}

nav {
    margin: 5px 0 20px;
    font-family: var(--font-main);
    line-height: 2.3;
    text-transform: var(--text-transform);
    overflow-x: auto;
    white-space: nowrap;
}
nav p { display: inline; }
nav a {
    margin: 5px 5px 5px 0;
    padding: 4px 10px 6px;
    font-size: var(--font-scale-small);
    font-weight: bold;
    color: var(--link-color);
    text-decoration: var(--no-text-decoration);
    border: 2px solid var(--link-color);
    border-radius: var(--border-radius);
    transition: transform var(--transition-duration);
}
nav a:hover {
    text-decoration: underline;
    background-color: var(--accent-color);
}

textarea {
    width: 100%;
    font-size: 12px;
    border: 1px solid #bbb;
    background: #f9f9f9;
    color: var(--text-color);
}
input {
    font-size: 16px;
    border: 1px solid #bbb;
    background: #fff;
    color: var(--text-color);
}

@media (prefers-color-scheme: dark) {
    textarea, input {
        background-color: #232b24;
        color: var(--text-color);
        border: 1px solid #444;
    }
}

content {
    line-height: 1.6;
}

table, th, td {
    color: var(--text-color);
}

table {
    width: 100%;
    border-collapse: collapse;
}

img {
    max-width: 100%;
}

code {
    padding: 2px 5px;
    background-color: var(--code-background-color);
    border-radius: 4px;
    color: var(--code-color);
    font-family: var(--font-mono);
    font-size: inherit;
    line-height: inherit;
    border: 1px solid #e0e0e0;
}

pre code {
    color: var(--code-color);
    display: block;
    padding: 20px;
    white-space: pre-wrap;
    font-size: 14px;
    overflow-x: auto;
    margin-top: 20px;
    margin-bottom: 20px;
    background-color: var(--code-background-color);
    border-radius: 6px;
    border: 1px solid #e0e0e0;
    font-family: var(--font-mono);
}

blockquote {
    border-left: 1.5px solid var(--blockquote-color);
    color: var(--blockquote-color);
    padding-left: 20px;
    font-style: italic;
}

footer {
    padding: 25px;
    text-align: center;
}

.helptext {
    color: #777;
    font-size: small;
}

.errorlist {
    color: #d9822b;
    font-size: small;
    background: #fffbe9;
    border-left: 4px solid #d9822b;
    padding: 0.2em 1em;
    margin-bottom: 0.8em;
}

@media (prefers-color-scheme: dark) {
    .errorlist {
        color: #ffc371;
        background: #30210a;
        border-left: 4px solid #ffc371;
    }
}

ul.blog-posts {
    list-style-type: none;
    padding: unset;
}
ul.blog-posts li {
    display: flex;
}
ul.blog-posts li span {
    flex: 0 0 130px;
}

.warning-box {
    border-left: 6px solid #9b2d55;
    background-color: #fff8e1;
    padding: 1rem;
    margin: 1rem 0;
    color: #6d4405;
    margin-left: 1rem;
    font-style: normal;
    border-radius: var(--border-radius);
    box-shadow: 0 1.5px 8px rgba(0,0,0,0.12);
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    font-size: 1.2rem;
}
.warning-box strong,
.warning-box b {
    color: #9b2d55;
    font-weight: bold;
    font-style: normal;
}
@media (prefers-color-scheme: dark) {
    .warning-box {
        background-color: #23171b;
        color: #ffb78e;
    }
    .warning-box strong,
    .warning-box b {
        color: #ff6fa3;
    }
}

.footnote-ref {
    margin-left: 2px;
    font-size: 1.1em;
    font-weight: bold;
}

.notice {
    background-color: var(--notice-base-color);
    color: var(--notice-text-color);
    padding: 1rem;
    margin: 1rem 0;
    border-radius: var(--border-radius);
    border: 2px solid #1b5e20;
    box-shadow: 0 1.5px 8px rgba(0,0,0,0.12);
}
@media (prefers-color-scheme: dark) {
    .notice {
        background-color: #253a2d;
        color: #fff;
    }
}

.notice .notice-title strong,
.notice .notice-title b {
    color: var(--notice-title-color);
}
.notice.info strong, .notice.info b {
    color: var(--notice-info-title);
}
.notice.warning strong, .notice.warning b {
    color: var(--notice-warning-title);
}
.notice.error strong, .notice.error b {
    color: var(--notice-error-title);
}

.notice .notice-title {
    display: flex;
    align-items: center;
    font-size: 1.1em;
    font-weight: bold;
    margin-bottom: 0.5rem;
    color: var(--notice-title-color);
}
.notice .notice-title i {
    margin-right: 0.5rem;
    font-size: 1.1em;
}
.notice.info .notice-title i::before { content: "‚ÑπÔ∏è"; }
.notice.warning .notice-title i::before { content: "‚ö†Ô∏è"; }
.notice.error .notice-title i::before { content: "üö´"; }

.link-entry {
    border-left: 3px solid #0066cc;
    margin-bottom: 2em;
    padding-left: 1em;
    position: relative;
}
.link-entry h3 {
    margin-top: 0;
    margin-bottom: 0.5em;
}
.link-url {
    font-size: 0.9em;
    color: #666;
    margin-bottom: 0.5em;
}
.link-url a {
    color: #0066cc;
    text-decoration: none;
}
.link-url a:hover {
    text-decoration: underline;
}

.authors {
    font-style: italic;
    color: #444;
    margin: 0.3em 0;
}
.date {
    font-size: 0.85em;
    color: #666;
    margin: 0.3em 0;
}
@media (prefers-color-scheme: dark) {
    .authors {
        color: #a8e6ad;
        font-weight: 500;
    }
    .date {
        color: #bce8c2;
    }
    .link-url a {
        color: #8be9fd;
        font-weight: 500;
    }
}

.type-links article {
    max-width: 42em;
    margin: 0 auto;
}
.type-links blockquote {
    border-left: 3px solid #0066cc;
    margin: 1.5em 0;
    padding-left: 1em;
    color: #444;
    font-style: italic;
}
.type-links pre {
    background: #f5f5f5;
    padding: 1em;
    border-radius: 4px;
    overflow-x: auto;
}

@media (prefers-color-scheme: dark) {
    .notice.info strong, .notice.info b {
        color: var(--notice-info-title);
    }
    .notice.warning strong, .notice.warning b {
        color: var(--notice-warning-title);
    }
    .notice.error strong, .notice.error b {
        color: var(--notice-error-title);
    }
    .notice .notice-title strong, .notice .notice-title b {
        color: var(--notice-title-color);
    }
}

@media (prefers-color-scheme: dark) {
    body {
        background-color: var(--background-color);
        color: var(--text-color);
    }
    h1, h2, h3, h4, h5, h6 {
        color: var(--heading-color);
    }
    a { color: var(--link-color); }

    /* Inline code: code NOT inside pre */
    code:not(pre code) {
        background-color: rgba(40,44,52,0.68) !important;
        color: #e0e0e0;
        border-radius: 4px;
        border: 1px solid rgba(255,255,255,0.07);
        padding: 2px 6px;
        font-family: var(--font-mono);
        font-size: inherit;
        line-height: inherit;
    }

    /* Code blocks: code inside pre */
    pre code {
        background-color: #23272e !important;
        color: #e0e0e0;
        border-radius: 6px;
        border: 1px solid rgba(255,255,255,0.07);
        padding: 20px;
        font-family: var(--font-mono);
    }
    
    blockquote {
        color: var(--blockquote-color);
    }
    textarea, input {
        background-color: var(--background-color);
        color: var(--text-color);
        border: 1px solid #444;
    }
    .helptext { color: #aaa; }
}
</style>
{{- with resources.Get "highlight.sass" -}}
  {{- with . | toCSS | minify | fingerprint -}}
    <link rel="stylesheet" href="{{ .RelPermalink }}" integrity="{{ .Data.Integrity }}" crossorigin="anonymous">
  {{- end -}}
{{- end -}}
