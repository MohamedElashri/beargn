<style>
:root {
    --accent-color: #e8faea;
    --background-color: #f5f9f6;
    --blockquote-color: #3d5143;
    --border-radius: 10px;
    --code-background-color: #f2f2f2;
    --code-color: #222;
    --font-main: system-ui, Verdana, Tahoma, sans-serif;
    --font-mono: Menlo, Consolas, 'Liberation Mono', monospace;
    --font-scale-large: 1.5em;
    --font-scale-regular: 1.0em;
    --font-scale-small: 0.9em;
    --font-scale-very-large: 1.9em;
    --font-scale-very-small: 0.7em;
    --heading-color: #1c5431;
    --link-color: #388e3c;
    --magnification: 1.04;
    --no-text-decoration: none;
    --text-color: #233c2f;
    --text-transform: lowercase;
    --transition-duration: 0.4s;
    --visited-color: #6a1b9a;
    --width: 720px;

    /* Notice/info/warning/error box colors - Light Mode */
    --notice-info-bg: #e8f4fd;
    --notice-info-border: #2585b7;
    --notice-info-title: #216b96;

    --notice-success-bg: #eafaf1;
    --notice-success-border: #399b5e;
    --notice-success-title: #277142;

    --notice-warning-bg: #fff8e1;
    --notice-warning-border: #ffb300;
    --notice-warning-title: #ad6c01;

    --notice-error-bg: #ffeaea;
    --notice-error-border: #e57373;
    --notice-error-title: #b71c1c;
}

@media (prefers-color-scheme: dark) {
    :root {
        --accent-color: #293d31;
        --background-color: #181a1b;
        --blockquote-color: #b2becd;
        --code-background-color: #222326;
        --code-color: #e0e0e0;
        --heading-color: #6ee7b7;
        --link-color: #77d49e;
        --text-color: #e0e0e0;
        --visited-color: #c189f8;

        --notice-info-bg: #222c37;
        --notice-info-border: #5eb3e7;
        --notice-info-title: #90caf9;

        --notice-success-bg: #193c29;
        --notice-success-border: #62d49e;
        --notice-success-title: #a5d6a7;

        --notice-warning-bg: #372b1a;
        --notice-warning-border: #ffd54f;
        --notice-warning-title: #ffecb3;

        --notice-error-bg: #2a1919;
        --notice-error-border: #e57373;
        --notice-error-title: #ef9a9a;
    }
}

*,
*::before,
*::after {
    box-sizing: border-box;
}

html {
    -moz-text-size-adjust: none;
    -webkit-text-size-adjust: none;
    text-size-adjust: none;
    -webkit-font-smoothing: antialiased;
}

body {
    margin: 0 auto;
    padding: 1.5rem 1rem;
    width: var(--width);
    max-width: 90%;
    font-family: var(--font-main);
    font-size: var(--font-scale-regular);
    line-height: 1.5;
    text-align: left;
    color: var(--text-color);
    background-color: var(--background-color);
    word-wrap: break-word;
    overflow-wrap: break-word;
}

h1, h2, h3, h4, h5, h6 {
    color: var(--heading-color);
}

strong, b {
    color: var(--text-color);
    font-weight: 600 !important;
}

a:focus, button:focus, input:focus, textarea:focus {
    outline: 2px solid var(--link-color);
    outline-offset: 2px;
}

a {
    color: var(--link-color);
    transition: color var(--transition-duration);
}
a:hover, a:focus {
    text-decoration: underline;
    background-color: unset;
}
ul.blog-posts li a:visited {
    color: var(--visited-color);
}

.title {
    text-decoration: none;
    border: 0;
}
.title span {
    font-weight: 400;
}

nav {
    margin: 5px 0 20px;
    font-family: var(--font-main);
    line-height: 2.3;
    text-transform: var(--text-transform);
    overflow-x: auto;
    white-space: nowrap;
}
nav p { display: inline; }
nav a {
    margin: 5px 5px 5px 0;
    padding: 4px 10px 6px;
    font-size: var(--font-scale-small);
    font-weight: bold;
    color: var(--link-color);
    text-decoration: var(--no-text-decoration);
    border: 2px solid var(--link-color);
    border-radius: var(--border-radius);
    transition: transform var(--transition-duration);
}
nav a:hover {
    text-decoration: underline;
    background-color: var(--accent-color);
}

textarea {
    width: 100%;
    font-size: 12px;
    border: 1px solid #bbb;
    background: #f9f9f9;
    color: var(--text-color);
}
input {
    font-size: 16px;
    border: 1px solid #bbb;
    background: #fff;
    color: var(--text-color);
}

@media (prefers-color-scheme: dark) {
    textarea, input {
        background-color: #232b24;
        color: var(--text-color);
        border: 1px solid #444;
    }
}

content {
    line-height: 1.6;
}

table, th, td {
    color: var(--text-color);
}

table {
    width: 100%;
    border-collapse: collapse;
}

img {
    max-width: 100%;
}

code {
    padding: 2px 5px;
    background-color: var(--code-background-color);
    border-radius: 4px;
    color: var(--code-color);
    font-family: var(--font-mono);
    font-size: inherit;
    line-height: inherit;
    border: 1px solid #e0e0e0;
}

pre code {
    color: var(--code-color);
    display: block;
    padding: 20px;
    white-space: pre-wrap;
    font-size: 14px;
    overflow-x: auto;
    margin-top: 20px;
    margin-bottom: 20px;
    background-color: var(--code-background-color);
    border-radius: 6px;
    border: 1px solid #e0e0e0;
    font-family: var(--font-mono);
}

blockquote {
    border-left: 1.5px solid var(--blockquote-color);
    color: var(--blockquote-color);
    padding-left: 20px;
    font-style: italic;
}

footer {
    padding: 25px;
    text-align: center;
}

.helptext {
    color: #777;
    font-size: small;
}

.errorlist {
    color: #d9822b;
    font-size: small;
    background: #fffbe9;
    border-left: 4px solid #d9822b;
    padding: 0.2em 1em;
    margin-bottom: 0.8em;
}
@media (prefers-color-scheme: dark) {
    .errorlist {
        color: #ffc371;
        background: #30210a;
        border-left: 4px solid #ffc371;
    }
}

ul.blog-posts {
    list-style-type: none;
    padding: unset;
}
ul.blog-posts li {
    display: flex;
}
ul.blog-posts li span {
    flex: 0 0 130px;
}

/* Harmonized warning box with notice.warning */
.warning-box {
    background: var(--notice-warning-bg);
    border-left: 6px solid var(--notice-warning-border);
    color: var(--notice-warning-title);
    padding: 1rem;
    margin: 1rem 0;
    margin-left: 1rem;
    border-radius: var(--border-radius);
    box-shadow: 0 1.5px 8px rgba(0,0,0,0.10);
    font-style: normal;
    font-family: inherit;
    font-size: 1em;
}
.warning-box strong,
.warning-box b {
    color: inherit;
    font-weight: bold;
    font-style: normal;
}

.footnote-ref {
    margin-left: 2px;
    font-size: 1.1em;
    font-weight: bold;
}

/* Unified notice style with type-based coloring */
.notice {
    padding: 1rem;
    margin: 1rem 0;
    border-radius: var(--border-radius);
    box-shadow: 0 1.5px 8px rgba(0,0,0,0.10);
    border-width: 2.5px;
    border-style: solid;
}

.notice.info {
    background: var(--notice-info-bg);
    border-color: var(--notice-info-border);
    color: var(--notice-info-title);
}
.notice.success {
    background: var(--notice-success-bg);
    border-color: var(--notice-success-border);
    color: var(--notice-success-title);
}
.notice.warning {
    background: var(--notice-warning-bg);
    border-color: var(--notice-warning-border);
    color: var(--notice-warning-title);
}
.notice.error {
    background: var(--notice-error-bg);
    border-color: var(--notice-error-border);
    color: var(--notice-error-title);
}

.notice .notice-title {
    color: inherit;
    font-weight: bold;
    font-size: 1.08em;
    margin-bottom: 0.5rem;
    display: flex;
    align-items: center;
}
.notice .notice-title i {
    margin-right: 0.5rem;
}
.notice.info .notice-title i::before { content: "‚ÑπÔ∏è"; }
.notice.success .notice-title i::before { content: "‚úÖ"; }
.notice.warning .notice-title i::before { content: "‚ö†Ô∏è"; }
.notice.error .notice-title i::before { content: "üö´"; }

.link-entry {
    border-left: 3px solid #388e3c;
    margin-bottom: 2em;
    padding-left: 1em;
    position: relative;
}
.link-entry h3 {
    margin-top: 0;
    margin-bottom: 0.5em;
}
.link-url {
    font-size: 0.9em;
    color: #5a6d5e;
    margin-bottom: 0.5em;
}
.link-url a {
    color: #388e3c;
    text-decoration: none;
}
.link-url a:hover {
    text-decoration: underline;
}

.authors {
    font-style: italic;
    color: #445c4c;
    margin: 0.3em 0;
}
.date {
    font-size: 0.85em;
    color: #7b8f82;
    margin: 0.3em 0;
}
@media (prefers-color-scheme: dark) {
    .authors {
        color: #a8e6ad;
        font-weight: 500;
    }
    .date {
        color: #bce8c2;
    }
    .link-url a {
        color: #77d49e;
        font-weight: 500;
    }
}

.type-links article {
    max-width: 42em;
    margin: 0 auto;
}
.type-links blockquote {
    border-left: 3px solid #388e3c;
    margin: 1.5em 0;
    padding-left: 1em;
    color: #3d5143;
    font-style: italic;
}
.type-links pre {
    background: #f5f5f5;
    padding: 1em;
    border-radius: 4px;
    overflow-x: auto;
}

@media (prefers-color-scheme: dark) {
    body {
        background-color: var(--background-color);
        color: var(--text-color);
    }
    h1, h2, h3, h4, h5, h6 {
        color: var(--heading-color);
    }
    a { color: var(--link-color); }

    /* Inline code: code NOT inside pre */
    code:not(pre code) {
        background-color: rgba(40,44,52,0.68) !important;
        color: #e0e0e0;
        border-radius: 4px;
        border: 1px solid rgba(255,255,255,0.07);
        padding: 2px 6px;
        font-family: var(--font-mono);
        font-size: inherit;
        line-height: inherit;
    }

    /* Code blocks: code inside pre */
    pre code {
        background-color: #23272e !important;
        color: #e0e0e0;
        border-radius: 6px;
        border: 1px solid rgba(255,255,255,0.07);
        padding: 20px;
        font-family: var(--font-mono);
    }
    
    blockquote {
        color: var(--blockquote-color);
    }
    textarea, input {
        background-color: var(--background-color);
        color: var(--text-color);
        border: 1px solid #444;
    }
    .helptext { color: #aaa; }
    
    /* Pagination styles */
    .pagination {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 2rem 0;
        flex-wrap: wrap;
        gap: 0.5rem;
    }
    
    .pagination-item {
        padding: 0.5rem 1rem;
        border: 1px solid var(--link-color);
        border-radius: var(--border-radius);
        color: var(--link-color);
        text-decoration: none;
        font-size: 0.9rem;
        transition: background-color var(--transition-duration), color var(--transition-duration);
    }
    
    .pagination-item:hover {
        background-color: var(--accent-color);
        text-decoration: none;
    }
    
    .pagination-active {
        background-color: var(--link-color);
        color: var(--background-color);
        font-weight: bold;
    }
    
    .pagination-disabled {
        opacity: 0.5;
        cursor: not-allowed;
        border: 1px solid #ccc;
        color: #888;
    }
}
</style>
