{{ define "main" }}
<content>
  <h1>{{ .Title }}</h1>
  <p class="section-description">Quick thoughts, observations, and short-form content that captures moments and ideas worth sharing.</p>
  
  <ul class="blog-posts">
    {{ range .Pages.ByDate.Reverse }}
    <li>
      <span>
        <i>
          <time datetime='{{ .Date.Format "2006-01-02" }}' pubdate>
            {{ .Date.Format (default "02 Jan, 2006" .Site.Params.dateFormat) }}
          </time>
        </i>
      </span>
      <a href="{{ .Permalink }}">{{ .Title }}</a>
    </li>
    {{ end }}
  </ul>
</content>
{{ end }}
